#DATABASE
spring:
  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  #JPA SQL

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      dialect: ${DB_DIALECT}
      hibernate:
        format_sql: true