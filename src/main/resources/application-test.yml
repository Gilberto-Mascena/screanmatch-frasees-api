#DATABASE
spring:
  datasource:
    driver-class-name : ${DB_DRIVER}
    url : ${DB_URL}
    username : ${DB_USER}
    password : ${DB_PASSWORD}

#JPA SQL
  jpa:
    hibernate:
    ddl-auto : update
    show-sql : true
    format-sql : true
    hibernate.ddl-auto : update
    dialect : ${DB_DIALECT}