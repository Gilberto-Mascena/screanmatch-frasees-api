#Github Actions to create a release and upload a release asset
#Screanmatch frases aleatorias

on:
    push:    
      tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
name: Uploud Screanmatch frases aleatorias to Release
  
jobs:
    build:
      name: Upload Release Asset
      runs-on: ubuntu-latest    
      steps:
        - name: Checkout code
          uses: actions/checkout@v3 
  
        - name: Packaging Screanmatch frases aleatorias.zip
          run: |
            zip -q -r *.zip ./* -x "*.git*" -x "*.github*" -x "*.DS_Store" -x "*.gitignore" -x "*.md" "*.vscode*" -x "*.idea*" 
            ls -l *.zip
  
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body_path: changelog.md
            draft: false
            prerelease: false
  
        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}  
            asset_path: ./Screanmatch-frases-aleatorias.zip
            asset_name: Screanmatch-frases-aleatorias.zip
            asset_content_type: application/zip